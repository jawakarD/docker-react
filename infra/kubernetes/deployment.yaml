apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-deployment
  namespace: production-react

spec:
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
        - name: react
          envFrom:
            - configMapRef:
                name: react-secrets

          image: 053732050045.dkr.ecr.us-east-1.amazonaws.com/tf-react:8b38a601268003dd91b10f10744d02ee488d7287
          imagePullPolicy: Always

          command: 
          ports:
          - containerPort: 80
            protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 80
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 200m
              memory: 750Mi
            requests:
              cpu: 200m
              memory: 750Mi
